<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { text-align:center; }
    .vert { margin-bottom: 10%; }
    .hori{ margin-bottom: 0%; }
  </style>
</head>
<body>
  <div id="container">
    <h2>ESP32-CAM Last Photo</h2>
    <p>It might take more than 5 seconds to capture a photo.</p>
    <p>
      <button onclick="rotatePhoto();">ROTATE</button>
      <button onclick="capturePhoto()">REFRESH PAGE</button>
      <button onclick="analyzePhoto()">ANALYZE PHOTO</button>
    </p>
  </div>
  <div><img src="photo.jpg" id="photo" width="70%"></div>
  <div id="analysisResults"></div>
</body>
<script>
  var deg = 0;

  function capturePhoto() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', "/capture", true);
    xhr.send();
    xhr.onload = function() {
      refreshPhoto();
    };
  }

  function rotatePhoto() {
    var img = document.getElementById("photo");
    deg += 90;
    if(isOdd(deg/90)){ document.getElementById("container").className = "vert"; }
    else{ document.getElementById("container").className = "hori"; }
    img.style.transform = "rotate(" + deg + "deg)";
  }

  function isOdd(n) { return Math.abs(n % 2) == 1; }

  function analyzePhoto() {
        fetch('/analyze-photo')
            .then(response => response.json())
            .then(data => {
                document.getElementById('analysisResults').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => console.error('Error:', error));
    }

</script>
</html>
